<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-2</title>
    <link rel="stylesheet" href="style-due.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
</head>
<body>
    <div id="app">

        <header>
            <div class="container-head">
                <div class="box-logo">
                    <i class="fab fa-spotify"></i>
                </div>
                <select @click="clicca()" v-model="selected">
                    <option disabled value="">Please select one</option>
                    <option>Rock</option>
                    <option>Pop</option>
                    <option>Jazz</option>
                    <option>Metal</option>
                    
                </select>
                <span>{{selected}}</span>
        
            </div>
        </header> 
        <!-- Parte principale page -->
        
        <div class="container">
                
            <div  v-for="dischi in filtrato" class="content">
                    
                <div class="box-image">
                    <img :src="dischi['poster']" alt="img">
                </div>
                <div class="titolo">
                    {{dischi['title']}}
                </div>
                        
                <div class="autore">
                    {{dischi['author']}}
                </div>
                
                <div class="anno">
                    {{dischi['year']}}
                </div>   
    
            </div>
                
        </div>
    </div>

   

    <script src="./js/script.js"></script>
</body>
</html>
